<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app" class="bg-gray-100">
      <header><h1 class="text-title text-white">🎱 행운의 로또</h1></header>
      <div class="lotto bg-white">
        <section>
          <h2 class="text-title">🎱 내 번호 당첨 확인 🎱</h2>
          <form id="moneyForm">
            <h6 class="text-body">구입할 금액을 입력해주세요.</h6>
            <div class="buy-container">
              <input
                required
                id="moneyAmount"
                class="text-placeholder text-body"
                placeholder="금액"
                step="1000"
                type="number"
                min="1000"
                max="100000"
              />
              <button class="text-caption bg-blue text-white">구입</button>
            </div>
            <div id="moneyError"></div>
          </form>
          <div id="lottoInfoContainer" class="hidden">
            <span id="lottoCount" class="text-body"></span>
            <div id="lottoNumberConatiner" class="lotto-number-container"></div>
          </div>
        </section>
        <form id="inputNumberContainer" class="input-number-container hidden">
          <div>
            <h5 class="text-body">
              지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.
            </h5>
            <div class="winning">
              <div class="winning-numbers">
                <span>당첨 번호</span>
                <div>
                  <input
                    required
                    min="1"
                    max="45"
                    type="number"
                    class="text-body winning-number"
                  />
                  <input
                    required
                    min="1"
                    max="45"
                    type="number"
                    class="text-body winning-number"
                  />
                  <input
                    required
                    min="1"
                    max="45"
                    type="number"
                    class="text-body winning-number"
                  />
                  <input
                    required
                    min="1"
                    max="45"
                    type="number"
                    class="text-body winning-number"
                  />
                  <input
                    required
                    min="1"
                    max="45"
                    type="number"
                    class="text-body winning-number"
                  />
                  <input
                    required
                    min="1"
                    max="45"
                    type="number"
                    class="text-body winning-number"
                  />
                </div>
              </div>
              <div class="winning-numbers">
                <span>보너스 번호</span>

                <input
                  required
                  min="1"
                  max="45"
                  type="number"
                  id="bonus"
                  class="text-body"
                />
              </div>
            </div>
          </div>
          <button class="text-caption check-result bg-blue text-white">
            결과 확인하기
          </button>
          <div id="lottoNumbersError"></div>
        </form>
        <section id="winningModal" class="winning-modal hidden">
          <div id="winningScreen" class="winning-screen">
            <span id="closeButton" class="close-button">X</span>
            <h3 class="text-subtitle">🏆 당첨 통계 🏆</h3>
            <div class="lotto-result-table text-body">
              <div class="table text-subject">
                <span>일치 갯수</span>
                <span>당첨금</span>
                <span>당첨 갯수</span>
              </div>
              <div class="table">
                <span>3개</span>
                <span>5,000</span>
                <span class="rank-count">n개</span>
              </div>
              <div class="table">
                <span>4개</span>
                <span>50,000</span>
                <span class="rank-count">n개</span>
              </div>
              <div class="table">
                <span>5개</span>
                <span>1,500,000</span>
                <span class="rank-count">n개</span>
              </div>
              <div class="table">
                <span>5개+보너스볼</span>
                <span>30,000,000</span>
                <span class="rank-count">n개</span>
              </div>
              <div class="table">
                <span>6개</span>
                <span>2,000,000,000</span>
                <span class="rank-count">n개</span>
              </div>
            </div>
            <span id="benefitRate" class="benefit-rate text-subject"
              >당신의 총 수익률은 %입니다.</span
            >
            <button
              id="retryButton"
              class="retry-button text-caption bg-blue text-white"
            >
              다시 시작하기
            </button>
          </div>
        </section>
      </div>
      <footer id="copyright" class="text-caption text-blue"></footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
